dist: xenial
language: java
sudo: false
jdk: openjdk11
install: true
addons:
  sonarcloud:
    organization: "cleysonph"
    token:
      secure: ""
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=CleysonPH_bookstoremanager
cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache